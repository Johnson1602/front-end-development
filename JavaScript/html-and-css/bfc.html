<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using BFC to Fix Margin Collapsing</title>
    <style>
        .container {
            /* overflow: hidden; */
            display: flow-root;
        }

        .container div {
            width: 200px;
            height: 200px;
        }

        #div1 {
            background-color: pink;
            margin-bottom: 50px;
        }

        #div2 {
            background-color: skyblue;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="div1">div1</div>
    </div>
    
    <div class="container">
        <div id="div2">div2</div>
    </div>
    
</body>
</html>

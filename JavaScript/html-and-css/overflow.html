<html lang="en">
<head>

    <title>Overflow</title>
    <style>
        .container {

            overflow: hidden;
            border: 1px solid #333;
            background-color: pink;

        .box {
            float: left;
            width: 100px;
            height: 100px;
            border: 1px solid teal;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">box</div>
        <p>ppppppppppppppppppppppppp</p>
    </div>

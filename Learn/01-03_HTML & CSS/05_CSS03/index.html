<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mi Product</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		body {
			background-color: #f5f5f5;
			font-family: Arial, Helvetica, sans-serif;
		}

		.product {
			width: 234px;
			height: 341px;
			background-color: #ffffff;
			border-top: 1px solid #ffac13;
		}

		a {
			display: block;
			text-decoration: none;
			padding-top: 39px;
		}

		.thumbnail {
			width: 160px;
			margin: 0 auto 22px;
		}

		.thumbnail img {
			width: 100%;
		}

		.name {
			color: #202020;
			font-weight: 400;
			font-size: 14px;
			margin-bottom: 3px;
			text-align: center;
		}

		.description {
			text-align: center;
			font-size: 12px;
			color: #b5b5b5;
			margin-bottom: 12px;
		}

		.price {
			text-align: center;
			font-size: 14px;
			color: #fa6509;
		}

		.price del {
			color: #b5b5b5;
		}
	</style>
</head>

<body>
	<ul>
		<li class="product">
			<a href="https://www.mi.com/buy/seckill" target="_blank">
				<div class="thumbnail">
					<img src="images/phone.jpg" alt="Redmi Note 8">
				</div>
				<h3 class="name">Redmi Note 8 6GB+64GB ...</h3>
				<p class="description">千元4800万四摄</p>
				<p class="price">
					<span>999</span>元
					<del><span>1199</span>元</del>
				</p>
			</a>
		</li>
	</ul>

</body>

</html>

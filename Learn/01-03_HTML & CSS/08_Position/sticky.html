<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sticky Position</title>
	<style>
		body {
			height: 2000px;
		}
		.sticky {
			position: sticky;
			top: 0;
			width: 800px;
			height: 50px;
			margin-top: 50px;
			background-color: pink;
		}

		div {
			width: 100px;
			height: 100px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div class="sticky"></div>
	<div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV Box</title>
    <style>
        .red-div {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .green-div {
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="red-div"></div>
    <div class="green-div"></div>
    <div class="red-div"></div>
</body>
</html>

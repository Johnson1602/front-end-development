<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quick News</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		li {
			list-style: none;
		}

		.box {
			width: 496px;
			height: 326px;
			border: 2px solid #cccccc;
			margin: 100px auto;
		}

		.box h3 {
			height: 64px;
			line-height: 64px;
			font-size: 28px;
			font-weight: 400;
			border-bottom: 1px dotted #cccccc;
			padding-left: 32px;
		}

		.box ul {
			margin-top: 15px;
			margin-left: 45px;
		}

		.box ul li {
			height: 46px;
			line-height: 46px;
		}

		.box ul li a {
			text-decoration: none;
			color: #666666;
			font-size: 24px;
		}

		.box ul li a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<div class="box">
		<h3>品优购快报</h3>
		<ul>
			<li><a href="#">【特惠】1</a></li>
			<li><a href="#">【特惠】2</a></li>
			<li><a href="#">【特惠】3</a></li>
			<li><a href="#">【特惠】4</a></li>
			<li><a href="#">【特惠】5</a></li>
		</ul>
	</div>
</body>

</html>

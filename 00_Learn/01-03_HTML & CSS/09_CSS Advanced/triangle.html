<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Triangle</title>
	<style>
		div {
			position: relative;
			width: 50px;
			height: 90px;
			background-color: #cccccc;
			margin: 100px auto;
		}

		span {
			position: absolute;
			right: -10px;
			top: 10px;
			width: 0;
			height: 0;
			line-height: 0;
			font-size: 0;
			border: 5px solid transparent;
			border-left-color: #cccccc;
		}
	</style>
</head>
<body>
	<div><span></span></div>
</body>
</html>

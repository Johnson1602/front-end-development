<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
</head>

<body>
	<h2>青春不常在，抓紧谈恋爱</h2>
	<form action="#" method="post">
		<table>
			<tr>
				<td>性别</td>
				<td>
					<input type="radio" name="sex" value="male" id="male">
					<label for="male">
						<img src="images/man.jpg" alt="male"> 男
					</label>
					<input type="radio" name="sex" value="female" id="female">
					<label for="female">
						<img src="images/women.jpg" alt="female"> 女
					</label>
				</td>
			</tr>
			<tr>
				<td>生日</td>
				<td>
					<select name="birth-year" id="birth-year">
						<option value="null">--Year--</option>
						<option value="1996">1996</option>
						<option value="1997">1997</option>
						<option value="1998">1998</option>
					</select>
					<select name="birth-month" id="birth-month">
						<option value="null">--Month--</option>
						<option value="02">02</option>
						<option value="03">03</option>
						<option value="12">12</option>
					</select>
					<select name="birth-day" id="birth-day">
						<option value="null">--Day--</option>
						<option value="01">01</option>
						<option value="05">05</option>
						<option value="08">08</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>所在地区</td>
				<td>
					<input type="text" name="area" value="Nanjing">
				</td>
			</tr>
			<tr>
				<td>婚姻状况</td>
				<td>
					<input type="radio" name="marry" id="unmarry" checked>
					<label for="unmarry">未婚</label>
					<input type="radio" name="marry" id="marry">
					<label for="marry">已婚</label>
					<input type="radio" name="marry" id="divorce">
					<label for="divorce">离婚</label>
				</td>
			</tr>
			<tr>
				<td>学历</td>
				<td>
					<input type="text" value="Master">
				</td>
			</tr>
			<tr>
				<td>喜欢的类型</td>
				<td>
					<input type="checkbox" name="type" id="sexy">
					<label for="sexy">妩媚的</label>
					<input type="checkbox" name="type" id="cute" checked>
					<label for="cute">可爱的</label>
					<input type="checkbox" name="type" id="young">
					<label for="young">小鲜肉</label>
					<input type="checkbox" name="type" id="old">
					<label for="old">老腊肉</label>
					<!-- <input type="checkbox" name="type" id="cat" checked>
					<label for="cat">阿猫嘻嘻</label> -->
				</td>
			</tr>
			<tr>
				<td>个人介绍</td>
				<td>
					<textarea name="introduction" id="intro" cols="30" rows="10">我爱猫猫，猫猫爱我，哦耶</textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value="免费注册">
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="checkbox" name="agree" id="agree">
					<label for="agree">我同意注册条款和会员加入标准</label>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<a href="#">我是会员，立即登录</a>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<p>我承诺</p>
					<ul>
						<li>年满18岁、单身</li>
						<li>抱着严肃的态度</li>
						<li>真诚寻找另一半</li>
					</ul>
				</td>
			</tr>
		</table>
	</form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sina Nav</title>
	<style>
		.nav {
			height: 37px;
			border-top: 3px solid #ff8500;
			border-bottom: 1px solid #edeef0;
			background-color: #fcfcfc;
		}

		.nav a {
			display: inline-block;
			padding-left: 1em;
			padding-right: 1em;
			height: 37px;
			font-size: 12px;
			color: #4c4c4c;
			line-height: 37px;
			text-decoration: none;
		}

		.nav a:hover {
			background-color: #eff0f2;
			color: #e59718;
		}
	</style>
</head>

<body>
	<div class="nav">
		<a href="#">设为首页</a>
		<a href="#">手机新浪网</a>
		<a href="#">移动客户端</a>
		<a href="#">博客</a>
		<a href="#">微博</a>
		<a href="#">关注我</a>
	</div>
</body>

</html>

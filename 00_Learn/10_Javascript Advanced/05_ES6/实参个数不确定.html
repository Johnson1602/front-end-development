	<script>
		/*
		const sum = (...args) => {
			let total = 0;
			args.forEach((value) => {
				total += value;
			})
			return total;
		}
		*/

		// 上面的函数可以简化为
		const sum = (...args) => {
			let total = 0;
			args.forEach(value => total += value);
			return total;
		}

		console.log(sum(1, 2));
		console.log(sum(1, 2, 3));
	</script>

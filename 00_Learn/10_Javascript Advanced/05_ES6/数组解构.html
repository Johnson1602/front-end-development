<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>数组解构</title>
</head>
<body>
	<script>
		let [a, b] = [1, 2, 3];
		console.log(a);
		console.log(b);

		let [aa, bb, cc, dd] = [1, 2, 3];
		console.log(aa);
		console.log(bb);
		console.log(cc);
		console.log(dd);
	</script>
</body>
</html>

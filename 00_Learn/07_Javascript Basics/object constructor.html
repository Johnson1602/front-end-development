<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Object Constructor</title>
	<script>

		// 构造函数
		function Hero(name, type, blood) {
			this.name = name;
			this.type = type;
			this.blood = blood;
			this.attackType = function(attack) {
				console.log(attack);
			};
		}

		// 创建对象
		var lianPo = new Hero('Lian Po', 'Strong', 500);
		var houYi = new Hero('Hou Yi', 'Shoot', 100);

		// 使用对象
		console.log(lianPo.name);
		console.log(lianPo['type']);
		lianPo.attackType('Close');

		console.log('===============');

		console.log(houYi.name);
		console.log(houYi['blood']);
		houYi.attackType('Far');

	</script>
</head>
<body>
	
</body>
</html>

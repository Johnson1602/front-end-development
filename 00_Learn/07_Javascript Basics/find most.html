<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Find Most</title>
	<script>
		// 找出下面字符串中出现最多的字符，以及其出现的次数
		var str = 'sdjfnwiouevzfkhjxdhalsudhnfqeyurofg';
		var dict = {};
		// console.log(dict['a']);	// undefined
		var most = str.charAt(0);
		for (var i = 0; i < str.length; i++) {
			var curChar = str[i]
			if (dict[curChar]) {
				dict[curChar]++;
			} else {
				dict[curChar] = 1;
			}
		}

		for (var key in dict) {
			if (dict[most] < dict[key]) {
				most = key;
			}
		}
		console.log('\'' + most + '\'' + ' appears the most times: ' + dict[most]);
		
	</script>
</head>
<body>
	
</body>
</html>

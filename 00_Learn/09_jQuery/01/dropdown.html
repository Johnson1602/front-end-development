<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sina Dropdown</title>
	<script src="../jquery-3.5.1.min.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		a {
			text-decoration: none;
			color: #333333;
		}

		li {
			list-style: none;
		}

		.nav {
			width: 400px;
			height: 38px;
			margin: 100px;
			background-color: #eeeeee;
			border-top: 2px solid orange;
		}

		.nav-item {
			float: left;
			width: 100px;
			height: 38px;
			line-height: 38px;
			text-align: center;
		}

		.nav-item a {
			display: block;
		}

		.nav-item>a:hover {
			background-color: #dddddd;
		}
		
		.dropdown {
			display: none;
		}

		.dropdown li {
			border: 1px solid orange;
			border-top: 0;
		}

		.dropdown a:hover {
			background-color: rgba(255, 166, 0, 0.1);
		}
	</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li class="nav-item">
				<a href="javascript:;">微博</a>
				<ul class="dropdown">
					<li><a href="javascript:;">内容1</a></li>
					<li><a href="javascript:;">内容2</a></li>
					<li><a href="javascript:;">内容3</a></li>
				</ul>
			</li>
			<li class="nav-item">
				<a href="javascript:;">微博</a>
				<ul class="dropdown">
					<li><a href="javascript:;">内容1</a></li>
					<li><a href="javascript:;">内容2</a></li>
					<li><a href="javascript:;">内容3</a></li>
				</ul>
			</li>
			<li class="nav-item">
				<a href="javascript:;">微博</a>
				<ul class="dropdown">
					<li><a href="javascript:;">内容1</a></li>
					<li><a href="javascript:;">内容2</a></li>
					<li><a href="javascript:;">内容3</a></li>
				</ul>
			</li>
			<li class="nav-item">
				<a href="javascript:;">微博</a>
				<ul class="dropdown">
					<li><a href="javascript:;">内容1</a></li>
					<li><a href="javascript:;">内容2</a></li>
					<li><a href="javascript:;">内容3</a></li>
				</ul>
			</li>
		</ul>
	</div>

	<script>
		$(function() {
			// 鼠标经过 nav li 的时候，显示 dropdown 菜单
			$('.nav-item').mouseover(function() {
				// 注意这里为了使用 jQuery 的内置方法，也要将 this 包装成为 jQuery 对象
				$(this).children('.dropdown').show();
			})

			// 鼠标离开 nav li 的时候，隐藏 dropdown 菜单
			$('.nav-item').mouseout(function() {
				$(this).children('.dropdown').hide();
			})
		})
	</script>
</body>
</html>

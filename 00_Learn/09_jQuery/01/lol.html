<head>
	<meta charset="UTF-8">

	<title>LOL</title>
	<style>
		/* 1200*115, 224*69, 100*100 */
		* {
			margin: 0;
			padding: 0;
		}

		li {
			list-style: none;
		}

		a {
			text-decoration: none;
			color: #333333;
		}

		.lol {
			width: 1200px;
			height: 115px;
			margin: 100px auto;
			background: url(images/LOL/bg.png) no-repeat top left;
		}

		.hero {
			position: relative;
			float: left;
			width: 69px;
			height: 69px;
			margin-right: 3px;
		}

		.hero:first-child {
			width: 224px;
		}

		.small {
			position: absolute;
			width: 69px;
			height: 69px;
		}

		.big {
			display: none;
		}

		.hero:first-child .small {
			display: none;
		}

		.hero:first-child .big {
			display: block;
		}
	</style>
	<script src="../jquery-3.5.1.min.js"></script>
	<script>
		$(function () {
			// $(".hero").hover(function() {

			// 		width: 69
			// 	}).find(".big").stop().fadeOut().siblings(".small").stop().fadeIn();
			// })

			$(".hero").mouseenter(function () {
				$(this).stop().animate({
					width: 224
				}).find(".small").stop().fadeOut().siblings(".big").stop().fadeIn();
			
				$(this).siblings(".hero").stop().animate({
					width: 69
				}).find(".big").stop().fadeOut().siblings(".small").stop().fadeIn();
			})
		})
	</script>
</head>

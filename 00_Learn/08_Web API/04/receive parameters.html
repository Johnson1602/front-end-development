<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Receive Parameters</title>
</head>
<body>
	<h1></h1>

	<script>
		var h1 = document.querySelector('h1');
		// get rid of '?'	// ?username=111
		var params = location.search.substr(1);	// username=111
		// split str by '='
		var arr = params.split('='); // ["username", "111"]
		// console.log(arr);

		// greeting
		h1.innerHTML = 'Welcome, ' + arr[1] + '!';
	</script>
</body>
</html>

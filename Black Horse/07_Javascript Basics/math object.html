<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Math Object</title>
	<script>
		// 生命一个math对象
		var myMath = {
			PI: 3.1415926,
			max: function() {
				var max = arguments[0];
				for (var i = 1; i < arguments.length; i++) {
					if (max < arguments[i]) {
						max = arguments[i];
					}
				}
				return max;
			}
		}

		console.log(myMath.PI);
		console.log(myMath.max(1, 9, 4, 555));

		console.log(Math.max(1, 2, '3'));
		console.log(Math.round(-1.7));
	</script>
</head>
<body>
	
</body>
</html>

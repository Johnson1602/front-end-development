<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Count Down</title>
	<script>
		function countDown(time) {
			var currentTime = +new Date();
			var futureTime = +new Date(time);
			// 计算剩余的秒数
			var remainingTime = (futureTime - currentTime) / 1000;
			var days = parseInt(remainingTime / 60 / 60 / 24);
			days = days < 10 ? '0' + days : days
			var hours = parseInt(remainingTime / 60 / 60 % 24);
			hours = hours < 10 ? '0' + hours : hours
			var minutes = parseInt(remainingTime / 60 % 60);
			minutes = minutes < 10 ? '0' + minutes : minutes;
			var seconds = parseInt(remainingTime % 60);
			seconds = seconds < 10 ? '0' + seconds : seconds;

			return days + ':' + hours + ':' + minutes + ':' + seconds;
		}

		var current = new Date();
		console.log('Current time is: ' + current);
		console.log(countDown('2020-08-20 17:00:00'));
	</script>
</head>

</body>
</html>

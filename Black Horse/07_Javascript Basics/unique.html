<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Unique</title>
	<script>
		function unique(arr) {
			var newArr = [];
			console.log(arr.length);
			for (var i = 0; i < arr.length; i++) {
				if (newArr.indexOf(arr[i]) < 0) {
					// console.log('Not exist!');
					newArr.push(arr[i]);
				}
			}
			return newArr;
		}

		var arr = [1, 2, 3, 2];
		console.log(unique(arr));
	</script>
</head>
<body>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mi Logo Transition</title>
	<style>
		body {
			background-color: #ffffff;
		}

		.logo {
			position: relative;
			display: block;
			width: 55px;
			height: 55px;
			margin: 100px;
			background-color: #ff6700;
			overflow: hidden;
		}

		.logo::before,
		.logo::after {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			content: "";
			transition: all .2s;
		}

		.logo::before {
			margin-left: -55px;
			opacity: 0;
			background: url(images/mi-home.png) no-repeat 50% 50%;
		}

		.logo::after {
			opacity: 1;
			background: url(images/mi-logo.png) no-repeat 50% 50%;
		}

		.logo:hover::before {
			margin-left: 0;
			opacity: 1;
		}

		.logo:hover::after {
			margin-left: 55px;
			opacity: 0;
		}
	</style>
</head>
<body>
	<div class="header-logo">
		<a href="https://www.mi.com/index.html" class="logo"></a>
	</div>
</body>
</html>

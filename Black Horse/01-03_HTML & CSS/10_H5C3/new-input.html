<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Input</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		li {
			list-style: none;
			margin: 10px 0;
		}

		input, textarea {
			outline: none;
		}

		form {
			width: 300px;
			height: 100px;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<form action="">
		<ul>
			<li>email: <input type="email"></li>
			<li>number: <input type="number" name="" id=""></li>
			<li>phone: <input type="tel" name="" id=""></li>
			<li><input type="submit" value="submit"></li>
		</ul>
	</form>
</body>
</html>

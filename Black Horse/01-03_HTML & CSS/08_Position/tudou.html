<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tudou</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.tudou {
			position: relative;
			width: 444px;
			height: 320px;
			background-color: pink;
			margin: 50px auto;
		}

		.tudou .thumbnail {
			width: 100%;
			height: 100%;
		}

		.tudou .mask {
			display: none;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, .4) url(images/arr.png) no-repeat center;
		}

		.tudou:hover .mask {
			display: block;
		}

		/* 这样写是不行的 */
		.mask:hover {
			display: block;
		}
	</style>
</head>
<body>
	<div class="tudou">
		<div class="mask"></div>
		<img src="images/tudou.jpg" alt="tudou" class="thumbnail">
	</div>
</body>
</html>

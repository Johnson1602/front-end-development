<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Get Coordinate On Mouse Move</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.box {
			width: 200px;
			height: 200px;
			background-color: #cccccc;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<div class="box"></div>

	<script>
		var box = document.querySelector('.box');

		box.addEventListener('mousemove', function(e) {
			// mouse position - box position = mouse position in box
			var x = e.pageX - this.offsetLeft + 1;
			var y = e.pageY - this.offsetTop + 1;
			this.innerHTML = 'x position: ' + x + '<br>y position: ' + y;
		})
	</script>
</body>
</html>

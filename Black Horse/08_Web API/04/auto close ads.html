<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Auto Close Ads</title>
</head>
<body>
	<img src="images/ad.jpg" alt="ad" class="ad">

	<script>
		var ad = document.querySelector('.ad');

		setTimeout(function() {
			ad.style.display = 'none';
		}, 3000)
	</script>
</body>
</html>

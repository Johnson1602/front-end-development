<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Event 2</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div>123</div>
	<script>
		var div = document.querySelector('div');
		div.onclick = function() {
			console.log('I am the choosen one!!!');
		};
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Input Default</title>
	<style>
		input {
			outline: none;
		}
	</style>
</head>
<body>
	<input type="text" placeholder="手机" id="placeholder">

	<script>
		var search = document.querySelector('#placeholder');
		search.onfocus = function() {
			this.placeholder = '';
		}
		search.onblur = function() {
			this.placeholder = '手机';
		}
	</script>
</body>
</html>

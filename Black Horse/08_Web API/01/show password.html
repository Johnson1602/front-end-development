<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Show Password</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.sign-in {
			position: relative;
			width: 300px;
			height: 30px;
			margin: 100px auto;
			border-bottom: 1px solid #cccccc;
			/* background-color: #ccc; */
		}

		#pwd {
			width: 270px;
			height: 30px;
			outline: none;
			border: 0;
			/* background-color: pink; */
		}

		#eye {
			position: absolute;
			top: 5px;
			right: 5px;
			width: 20px;
			height: 20px;
		}
	</style>
</head>
<body>
	<div class="sign-in">
		<form action="">
			<input type="password" name="password" id="pwd">
			<!-- <imag id="eye"></imag> -->
			<img src="images/close.png" alt="" id="eye">
		</form>
	</div>

	<script>
		var eye = document.getElementById('eye');
		var pwd = document.getElementById('pwd');
		var flag = 0;

		eye.onclick = function() {
			if (flag == 0) {
				pwd.type = 'text';
				eye.src = 'images/open.png';
				flag = 1;
			} else {
				pwd.type = 'password';
				eye.src = 'images/close.png';
				flag = 0;
			}
		}
	</script>
</body>
</html>

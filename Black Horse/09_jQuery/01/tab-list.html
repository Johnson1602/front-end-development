<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tab List</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		li {
			list-style: none;
		}

		.content {
			width: 798px;
			height: 38px;
			margin: 100px auto;
			border: 1px solid #cccccc;
			background-color: #eeeeee;
		}

		.tab-list {
			height: 38px;
		}

		.tab-list ul li {
			float: left;
			/* height: 38px; */
			padding: 0 15px;
			line-height: 38px;
			font-size: 16px;
			color: #333333;
			cursor: pointer;
		}

		.tab-list .selected {
			background-color: #c82524;
			color: #ffffff;
		}

		.tab-content div {
			display: none;
		}
	</style>
	<script src="../jquery-3.5.1.min.js"></script>
	<script>
		$(function() {
			// 鼠标点击列表中的 li，就给这个 li 添加 selected 类
			$(".tab-list li").click(function() {
				$(this).addClass("selected").siblings().removeClass("selected");
				
				// 同时，下面就切换到相应的 div 显示
				var index = $(this).index();
				$(".tab-content div").eq(index).show().siblings().hide();
			})
		})
	</script>
</head>
<body>
	<div class="content">
		<div class="tab-list">
			<ul>
				<li class="selected">商品介绍</li>
				<li>规格与包装</li>
				<li>售后保障</li>
				<li>商品评价（5000）</li>
				<li>手机社区</li>
			</ul>
		</div>

		<div class="tab-content">
			<div style="display: block;">
				商品介绍模块
			</div>

			<div>
				规格与包装模块
			</div>

			<div>
				售后保障模块
			</div>

			<div>
				商品评价（5000）模块
			</div>

			<div>
				手机社区模块
			</div>
		</div>
	</div>
</body>
</html>

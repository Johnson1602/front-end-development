<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Box Shadow</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			margin: 100px auto;
			/* box-shadow: 0 10px 10px 0 rgba(0, 0, 0, .3); */
			background-color: pink;
		}

		div:hover {
			box-shadow: 0 10px 10px 0 rgba(0, 0, 0, .2);
		}
	</style>
</head>

<body>
	<div></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Promotion</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		a {
			text-decoration: none;
		}

		li {
			list-style: none;
		}

		.promo {
			position: relative;
			width: 590px;
			height: 470px;
			margin: 100px auto;
		}

		.promo img {
			width: 590px;
			height: 470px;
		}

		.promo .prev,
		.promo .next {
			position: absolute;
			top: 50%;
			width: 25px;
			height: 35px;
			margin-top: -18px;
			background: rgba(0, 0, 0, .3);
			line-height: 35px;
			text-align: center;
			color: #ffffff;
		}

		.promo .prev {
			left: 0;
			border-radius: 0 18px 18px 0;
		}

		.promo .next {
			right: 0;
			border-radius: 18px 0 0 18px;
		}

		.scroll-nav {
			position: absolute;
			left: 30px;
			bottom: 19px;
		}

		.scroll-nav li {
			float: left;
			width: 8px;
			height: 8px;
			border-radius: 50%;
			margin: 0 2px;
			background: rgba(255, 255, 255, .5);
		}

		.scroll-nav .selected {
			margin: -3px 2px 0;
			border: 3px solid rgba(255, 255, 255, .5);
			background-color: #ffffff;
		}
	</style>
</head>
<body>
	<div class="promo">
		<img src="images/tv.jpg" alt="tv">
		<a href="#" class="prev">&lt;</a>
		<a href="#" class="next">&gt;</a>
		<ul class="scroll-nav">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li class="selected"></li>
		</ul>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		ol {
			color: red;
		}

		ul li {
			color: blue;
		}

		ol li a {
			color: green;
		}

		ol a {
			color: pink;
		}
	</style>
</head>

<body>
	<ol>
		<li>This is a li</li>
		<li>This is a li</li>
		<li>This is a li</li>
		<li>This is a li</li>
		<li>This is a li</li>
		<li><a href="#">Test</a></li>
		<a href="#">Another Test</a>
	</ol>
	<ul>
		<li>This is another li</li>
		<li>This is another li</li>
		<li>This is another li</li>
		<li>This is another li</li>
		<li>This is another li</li>
	</ul>
</body>

</html>
